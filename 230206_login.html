<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>울주군 당일여행 Day trips from Ulju-gun</title>
</head>
<link rel="stylesheet" href="css/230206_login.css"> 

<body>

<!-- 전체를 묶는다. -->
<div id = "page-wrap">
<!-- 여기서 입력받는 정보도 서버로 전송되어야 한다. 따라서 <form> 요소를 사용하였다. -->
<form method="post" action="process.jsp" id="form">

	<!-- 울주 당일 여행 로고 -->
	<a href="230206_myindex.html"><img src="image/logo2.png" alt="울주군 당일여행 로고"></a>

<!-- 이메일 주소 -->
<input type="text" name="email" id="email" placeholder="이메일 주소"> <!-- 내노트북: size="20" -->
<!-- 비밀번호 -->
<input type="password" id="password" name="password" placeholder="비밀번호">

<!-- checkbox: 아이디 저장 -->
<div id = "SaveIdCheckbox">
<label><input type="checkbox" id="SaveId" name="SaveId">아이디 저장</label>
</div>

<!-- 로그인 버튼 -->
<input type="button" id="loginButton" value="로그인">

<!-- 아이디/비밀번호 찾기, |, 회원 가입 -->
<div id = idJoin>
	<a href="#">아이디</a>/<a href="#">비밀번호 찾기</a>
	|
	<a href="230206_register.html">회원가입</a>
</div>
</form>
</div>

<!-- 푸터  -->
<footer>
	<p>Ⓒ Day Trips from Ulju-gun. All Rights Reserved.</p>
</footer>

</body>
</html>
