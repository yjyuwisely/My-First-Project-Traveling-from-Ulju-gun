<script>
//jQuery toggle 이용: 개인정보 버튼 눌렀을 때 설명 3줄이 나오고 다시 버튼을 누르면 다시 설명이 숨겨진다.
		//화살표: ⮝ up: &#11165, ⮟ down: &#11167 
$(document).ready(function () {
	$("#infoValidButton").click(function (){
		//화살표가 아래 방향 화살표이면
		if($("#infoValidButton").val()=="⮟"){
		//화살표가 위 방향 화살표로 바뀐다
			$("#infoValidButton").attr("value","⮝"); 
	//.toggle()은 선택한 요소가 보이면 보이지 않게, 보이지 않으면 보이게 합니다.
 		  $("#infoValid").toggle();
		}
		else{ //그렇지 않으면 = 화살표가 위 방향 화살표 이면
			//화살표는 아래 방향으로 바뀐다.
			$("#infoValidButton").attr("value","⮟");
			 $("#infoValid").toggle();
		}
  });
}); 

//전체 약관 동의
function checkAll() {
    if ($("#TermsOfService").is(':checked')) {
        $("input[name=sub_TermsOfServiceRequired]").prop("checked", true);
    } else {
        $("input[type=checkbox]").prop("checked", false);
    }
}

//선택 약관 동의
function checkOptional() {
    if ($("#TermsOfServiceOptional").is(':checked')) {
        $("input[name=sub_TermsOfServiceOptional]").prop("checked", true);
    } else {
        $("input[type=checkbox]").prop("checked", false);
    }
}

//이메일 수신 체크시 '(선택) 마케팅 정보 수신 동의' 동의 
function checkOptionalEmail() {
    if ($("#sub_TermsOfService6").is(':checked')) {
        $("input[id=sub_TermsOfService5]").prop("checked", true);
    } else {
        $("input[type=checkbox]").prop("checked", false);
    }
}

//SNS 수신 체크시 '(선택) 마케팅 정보 수신 동의' 동의 
function checkOptionalSms() {
    if ($("#sub_TermsOfService7").is(':checked')) {
        $("input[id=sub_TermsOfService5]").prop("checked", true);
    } else {
        $("input[type=checkbox]").prop("checked", false);
    }
}
//SMS 수신 체크시 선택 약관 동의
</script>

<div id = "page-wrap">

<form method="post" action="process.jsp" id="form">


	<!-- 이메일, 계정 선택, "중복 확인" 버튼 -->
	<!-- ###tabindex="1" 등 사용하기 ###-->
	<div id="emailDoubleCheck">

		<select id="emailOption"><!-- 이메일 선택 옵션 -->

		<!-- 버튼: 중복확인 -->

		<!-- (2) 비밀번호 -->

		<!-- (2.1) 비밀번호 확인 -->

		<!-- (3) 이름 (실명) -->
		<input type="text" id="name" name="name" placeholder="이름(실명)">
	
	
	<div id = phoneNumberAuthentication>

		<input type="text" id="phone"name="phone" placeholder="휴대폰번호(숫자만 입력)">
		<!-- 버튼: 인증번호 발송 -->
		<input type="button" id="sentNumber" value="인증번호 발송">
	</div>
	
		<!-- (5) 생년월일 -->
		<input type="text" id="birthday" name="birthday" placeholder="생년월일 (예:19900101)">
		
		<!-- 개인정보 유효기간  -->
		<p id="infoValidSentence">개인정보 유효기간
		<!-- 	화살표: up: &#11165, down: &#11167  -->
		<input type="button" id="infoValidButton" value="&#11167" tabindex=“0”></p>
		<!-- 화살표 누르면 뜨는 개인 정보 유효기간 설명 내용 (3줄)  -->
	<div id="infoValid" style="display:none">
		<ul>
			<li>3년 이상으로 설정하시면 장기 미 이용 시에 휴면계정으로 전환되지 않고 회원으로 유지되어 다양한 혜택을 이용하실 수 있습니다.</li>
			<li>개인정보 파기 또는 분리 저장·관리하는 서비스 미이용 기간을 위의 선택 기간으로 요청합니다.</li>
			<li>별도의 요청(선택)이 없으실 경우 서비스 미이용 기간은 1년(기본값)으로 설정됩니다.</li>
		</ul>
	</div>
	<!-- 개인정보 유효기간 radio 버튼: name을 같게 지정하면 중복이 방지된다.-->
	<div id="AllInfoValidLength">
		<label id="infoValidLength"><input type="radio" id="infoValidRadio" name="length" >회원 탈퇴 시까지</label>
		<label id="infoValidLength"><input type="radio" id="infoValidRadio" name="length">5년</label>
		<label id="infoValidLength"><input type="radio" id="infoValidRadio" name="length">3년</label>
		<label id="infoValidLength"><input type="radio" id="infoValidRadio" name="length">1년</label>
	</div>
	<!-- ### tabindex=0 적용시키기 ### -->
	<!-- 약관 전체 동의 -->
	<div id ="TotalTermsOfService">
		<input type="checkbox" id ="TermsOfService" name="TermsOfService" onclick="checkAll();">(필수) 약관 전체 동의

	</div>

	<!-- ### 각 내용보기도 추가한다.### -->
	<div class=box id = sub_TermsOfService tabindex=“0”>

			<li><label><input type="checkbox" id="sub_TermsOfService1" name="sub_TermsOfServiceRequired">(필수) 울주군  당일여행 이용약관 동의</label></li>
			<li><label><input type="checkbox" id="sub_TermsOfService2" name="sub_TermsOfServiceRequired">(필수) 만14세 이상 확인</label></li>
			<li><label><input type="checkbox" id="sub_TermsOfService3" name="sub_TermsOfServiceRequired">(필수) 개인정보 수집 및 이용 동의</label></li>
			<li><label><input type="checkbox" id="sub_TermsOfService4" name="sub_TermsOfServiceOptional">(선택) 개인정보 수집 및 이용 동의</label></li>
		<!-- 약관 checkbox: email, sms -->
