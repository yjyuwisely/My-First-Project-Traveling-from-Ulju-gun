<body>

<!-- 전체를 묶는다. -->
<div id = "page-wrap">
<!-- 여기서 입력받는 정보도 서버로 전송되어야 한다. 따라서 <form> 요소를 사용하였다. -->
<form method="post" action="process.jsp" id="form">

	<!-- 울주 당일 여행 로고 -->

<!-- 이메일 주소 -->
<input type="text"  class="box"  name="email" id="email" placeholder="이메일 주소" autofocus="autofocus"> <!-- 내노트북: size="20" -->
<!-- 비밀번호 -->
<input type="password"  class="box"  id="password" name="password" placeholder="비밀번호">

<!-- ###tabindex=0 적용되게 만들기 -->
<!-- checkbox: 아이디 저장 -->
<!-- ###개인정보 보호를 위해, 개인PC에서만 사용해주세요. 넣기### -->
<div id = "SaveIdCheckbox">
<input type="checkbox" id="SaveId" name="SaveId" tabindex="1">아이디 저장
</div>

<!-- 로그인 버튼 -->
<input type="button" id="loginButton" value="로그인">

<!-- 아이디/비밀번호 찾기, |, 회원 가입 -->
<div id = idJoin>
	<a href="#">아이디</a>/<a href="#">비밀번호 찾기</a>
	|
	<a href="ulju_register.html">회원가입</a>
</div>
</form>
</div>

<!-- 푸터  -->

</footer>
